<section class="repoDetails well">
  <div>
    <h2>{{$ctrl.repo.name}}</h2>
    <div ng-if="$ctrl.repo.trainingCenter">
      <b>Was done while studying in:</b><br/>
      <img 
        class="repoDetails-trainingCenterLogo" 
        src="/client/assets/images/training-center-logos/{{$ctrl.repo.trainingCenterInfo.logo}}"
      />
      {{$ctrl.repo.trainingCenterInfo.name}}
    </div>
    <div class="form-group">
      <b for="exampleInputEmail1">What I did and what I learned with this project:  </b>
      <article class="">{{$ctrl.repo.description}}</article>
    </div>
    <div class="form-group">
      <b>What I plan to do and learn:  </b>
      <article class="">{{$ctrl.repo.plans}}</article>
    </div>
    <b for="exampleInputEmail1">Languages used:  </b>
    <ul class="list-group" ng-repeat="language in $ctrl.repo.languages">
      <li class="list-group-item list-group-item-success">{{language}}</li>
    </ul>
    <sr-repo-contacts class="repoDetails-contacts" user-id="$ctrl.repo.developer"></sr-repo-contacts>
  </div>
</section>
