<form>
  <div class="form-group repoForm-inputBlock">
    <label class="repoForm-inlineInput">
      What I did and what I learned with this project:
    </label>
    <textarea class="form-control" placeholder="Description..." ng-model="$ctrl.repo.description"></textarea>
  </div>
  <div class="repoForm-inputBlock">
    <label>My plans for this project:</label>
    <textarea class="form-control" placeholder="Plans..." ng-model="$ctrl.repo.plans"></textarea> 
  </div>
  <div class="repoForm-inputBlock">
    <label>Skills:</label>
    <ui-select 
      multiple
      tagging
      tagging-label=""
      ng-model="$ctrl.enteredSkills"
      theme="bootstrap"
      sortable="true"
      ng-disabled="disabled"
      style="width: 300px;"
      title="Add a skill"
    >
      <ui-select-match placeholder="Add skills...">{{$item}}</ui-select-match>
      <ui-select-choices repeat="skill in $ctrl.skills | filter:$select.search track by $index ">
        <div ng-bind-html="skill | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="form-group repoForm-inputBlock">
    <label class="repoForm-inlineInput">Project was done during studying in the training center:
      <select class="form-control" ng-model="$ctrl.repo.trainingCenterClaim">
        <option value="none">None</option>
        <option ng-repeat="center in $ctrl.trainingCenters" value={{center._id}}>{{center.name}}</option>
      </select>
    </label>
  </div>
  <sr-submit-button 
    state="$ctrl.state"
    success-text="$ctrl.successText"
    error-text="$ctrl.errorText"
    ng-click="$ctrl.submit()"
  >
    Submit
  </sr-submit-button>
</form>
