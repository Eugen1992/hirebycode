<form>
  <div class="form-group">
    <label for="exampleInputEmail1">What I did and what I learned with this project:  </label>
    <textarea class="form-control" placeholder="Description..." ng-model="$ctrl.repo.description"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">What I plan to do and learn:  </label>
    <textarea class="form-control" placeholder="Plans..." ng-model="$ctrl.repo.plans"></textarea>
  </div>
  <label for="exampleInputEmail1">Languages used:  </label>
  <div class="checkbox" ng-repeat="skill in $ctrl.skills">
    <label>
      <input type="checkbox" ng-model="skill.used"> {{skill.name}}
    </label>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Contact info:</label><br/>
    <textarea class="form-control" placeholder="When someone will want to hire you by your code, they will need a way to contact you." ng-model="$ctrl.repo.contactInfo"></textarea>
  </div>
  <button type="submit" class="btn btn-default" ng-click="$ctrl.submit()">Submit</button>
</form>
