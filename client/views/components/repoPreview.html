<div class="repoPreview">
  <div>
    <div class="repoPreview-content">
      <h3 class="repoPreview-name">
      <span ng-if="!$ctrl.hideAuthorName">
        {{$ctrl.repo.authorInfo.firstName}} {{$ctrl.repo.authorInfo.lastName}}/</span>{{$ctrl.repo.name}}</h3>
      <div class="pull-right">
        <small>
          Posted: {{$ctrl.repo.createdAt | date}}
        </small>
        <div class="repoPreview-trainingCenter" ng-if="$ctrl.repo.trainingCenter">
          <span>{{$ctrl.repo.trainingCenterInfo.name}}</span>
          <img 
            class="repoPreview-trainingCenterLogo" 
            src="/client/assets/images/training-center-logos/{{$ctrl.repo.trainingCenterInfo.logo}}"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="repoPreview-bottomLine">
    <div>
      <div class="label label-info repoPreview-language" ng-repeat="lang in $ctrl.repo.languages">{{lang}}</div>
    </div>
    <button class="btn btn-primary" ng-click="$ctrl.seeDetails($ctrl.repo._id)">See details</button>
  </div>  
</div>
