<div class="u-block filtersIndicators-indicatorOuter" ng-repeat="filter in $ctrl.filters">
  <div
    class="filtersIndicators-indicator"
    ng-click="$ctrl.onRemove({filter: filter})"
  >
    <span class="filtersIndicators-innerText">{{filter.text}}</span>
    <svg class="u-buttonIcon filtersIndicators-icon">
      <use xlink:href="#client--svg--thick-cross"/>
    </svg>
  </div>
</div>
