<div class="searchToggle">
  <div
    class="searchToggle-tab u-textCenter u-block"
    ng-click="$ctrl.onToggle({type: 'developers'})"
    ng-class="{'searchToggle-tab--active': $ctrl.searchType === 'developers'}"
  >
    Developers
  </div>
  <div
    class="searchToggle-tab u-textCenter u-block"
    ng-click="$ctrl.onToggle({type: 'projects'})"
    ng-class="{'searchToggle-tab--active': $ctrl.searchType === 'projects'}"
  >
    Projects
  </div>
</div>
