<form>
  <div class="panel panel-danger" ng-show="error">Wrong credentials</div>
  <div class="form-group">
    <label>Email address
      <input tpe="email" ng-model="login" class="form-control" placeholder="Email">
    </label>
  </div>
  <div class="form-group">
    <label>Password
      <input type="password" ng-model="password" class="form-control" placeholder="Password">
    </label>
  </div>
  <button ng-click="submit()" type="submit" class="btn btn-primary">Submit</button>
</form>
