<main class="u-block u-block--onlyVertical developerDetails">
  <section class="col-sm-4 u-paperVertical--mobile u-paper--desktop u-block developerDetails-info">
    <img class="developerDetails-avatar" src="{{$ctrl.developer.avatar}}">
    <div class="u-block">
      <h2 class="developerDetails-name">{{$ctrl.developer.firstName}} {{$ctrl.developer.lastName}}</h2>
      <div 
        ng-if="$ctrl.developer.position"
        class="developerDetails-position u-block u-textCenter"
      >{{$ctrl.developer.position}}</div>
    </div>
    <article class="u-block developerDetails-personalInfo">
      <table class="developerDetails-detailsTable">
        <tr class="developerDetails-detailRow">
          <th class="developerDetails-detailKey u-block">Location: </th>
          <th class="developerDetails-detailValue u-block">{{$ctrl.developer.city}}, {{$ctrl.developer.country}}</th>
        </tr>
        <tr class="developerDetails-detailRow" ng-if="$ctrl.developer.trainingCenters.length">
          <th class="developerDetails-detailKey u-block">School:</th>
          <th class="developerDetails-detailValue u-block">
            <span ng-repeat="trainingCenter in $ctrl.developer.trainingCenters">
              <img class="developerDetails-trainingCenterLogo" src="{{trainingCenter.logo}}"/>
                {{trainingCenter.name}}
                <span ng-if="!$last">,</span>
              </span>
          </th>
        </tr>
      </table>
    </article>
    <div class="developerDetails-skillsContainer u-block">
      <sr-developer-skills skills="$ctrl.developer.skills"></sr-developer-skills> 
    </div>
    <div class="u-block">
      <sr-contact-developer
        developer-name="$ctrl.developer.firstName"
        developer-id="$ctrl.developer._id"
      ></sr-contact-developer>
    </div>
  </section>
  <section class="col-sm-8 developerDetails-repos u-block--mobile u-paper--desktop u-paperVertical--mobile">
    <sr-repo-preview
      hide-author-name="true"
      ng-repeat="repo in $ctrl.repos" 
      repo="repo"
    >
    </sr-repo-preview>
  </section>
