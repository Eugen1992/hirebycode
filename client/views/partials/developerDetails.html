<main class="row">
  <section class="col-sm-7">
    <h1>{{developerInfo.firstName}} {{developerInfo.lastName}}</h1>
    <sr-repo-preview
      hide-author-name="true"
      ng-repeat="repo in repos" 
      repo="repo"
    >
    </sr-repo-preview>
  </section>
  <section class="col-sm-3 pull-right">
    <h2>Contacts</h2>
    {{developerInfo.contacts}}
  </section>
</section>
