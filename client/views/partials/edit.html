<section class="repoEdit-container well">
  <h2>{{repo.name}}</h2>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Describtion:  </label>
      <input class="form-control" placeholder="Description..." ng-model="newRepo.description">
    </div>
    <div class="checkbox" ng-repeat="skill in skills">
      <label>
        <input type="checkbox" ng-model="skill.picked"> {{skill.name}}
      </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </form>
</section>
<section class="repoEdit-container well">
  <div class="repoEdit-content">
    <div class="repoContent-fsRow" ng-if="currentPath.length" ng-click="goUpFolders()">
      <svg class="repoContent-fsIcon">
          <use xlink:href="#client--svg--back"/>
      </svg>
      <span>...</span>
    </div>
    <div ng-if="contentType === 'dir'" class="repoContent-fsRow"
    ng-repeat="item in dirContent" 
    ng-click="showContent(item)">
      <svg class="repoContent-fsIcon">
        <use xlink:href="{{'#client--svg--' + item.type}}"/>
      </svg>
      <span>{{item.name}}</span>
    </div>
    <div class="repoContent-code" ng-if="contentType === 'file'">
      <pre><code sr-highlight class="js" id="code">
        {{fileContent}}
      </code></pre>
    </div>
  </div>
</section>
