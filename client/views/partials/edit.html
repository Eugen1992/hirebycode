<section class="repoEdit-container well">
  <h2>{{repo.name}}</h2>
  <form>
    <div class="clearfix">
      <button type="submit" class="btn btn-primary pull-right" ng-click="toggleMode()">See public version</button>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">What I did and what I learned with this project:  </label>
      <textarea class="form-control" placeholder="Description..." ng-model="newRepo.description"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">What I plan to do and learn:  </label>
      <textarea class="form-control" placeholder="Plans..." ng-model="newRepo.plans"></textarea>
    </div>
    <label for="exampleInputEmail1">Languages used:  </label>
    <div class="checkbox" ng-repeat="skill in skills">
      <label>
        <input type="checkbox" ng-model="skill.used"> {{skill.name}}
      </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </form>
</section>
<section class="repoEdit-container well">
  <div class="repoEdit-content">
    <div class="repoContent-fsRow" ng-if="currentPath.length" ng-click="goUpFolders()">
      <svg class="repoContent-fsIcon">
          <use xlink:href="#client--svg--back"/>
      </svg>
      <span>...</span>
    </div>
    <div ng-if="contentType === 'dir'" class="repoContent-fsRow"
    ng-repeat="item in dirContent" 
    ng-click="showContent(item)">
      <svg class="repoContent-fsIcon">
        <use xlink:href="{{'#client--svg--' + item.type}}"/>
      </svg>
      <span>{{item.name}}</span>
    </div>
    <div class="repoContent-code" ng-if="contentType === 'file'">
      <sr-file-content content="fileContent" language={{fileType}}></sr-file-content>
    </div>
  </div>
</section>
