<section class="repoEdit-container u-block u-paper">
  <h2>{{repo.name}}</h2>
  <h3>Importing project</h3>
  <repo-form 
    repo="repo.hbcData"
    state="$ctrl.repoState" 
    success-state="'Imported'"
    error-state="'Something went wrong'"
    submit-callback="submit()"></repo-form>
  <sr-repo-content ng-if="repo" repo="repo" hide-description="true"></sr-repo-content>
</section>
