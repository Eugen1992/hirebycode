<section class="repoEdit-container well">
  <h2>{{repo.name}}</h2>
  <h3>Please tell us about your project</h3>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Please, describe a project and what you did here</label>
      <input class="form-control" placeholder="Description..." ng-model="newRepo.description">
    </div>
    <div class="checkbox" ng-repeat="skill in skills">
      <label>
        <input type="checkbox" ng-model="skill.picked"> {{skill.name}}
      </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </form>
</section>
