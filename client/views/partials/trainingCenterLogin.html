<section>
  <form>
    <div class="form-group">
      <div class="alert alert-danger" ng-if="error ">{{error}}</div>
      <label>
        Login
        <textarea class="form-control" ng-model="login"></textarea>
      </label>
    </div>
    <div class="form-group">
      <label>
        Password
        <textarea class="form-control" ng-model="password"></textarea>
      </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </form>
</section>
