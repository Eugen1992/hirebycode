<main class="row userHome">
  <section class="col-md-8">
    <h2>Your Github projects</h2>
    <sr-repo-preview 
      ng-repeat="repo in userImportedRepos"
      mode="'admin'" 
      repo="repo.hbcData"
      on-edit="editRepo(repo)"
      on-delete="deleteRepo(repo)"
      on-hide="hideRepo(repo)"
      on-unhide="unhideRepo(repo)"
    >
    </sr-repo-preview>
    <ul class="list-group userHome-projectsList" ng-show="reposState === 'loaded'">
      <li class="list-group-item clearfix" ng-repeat="repo in userGithubRepos">
        {{repo.name}}
        <button class="btn btn-primary pull-right" ng-click="import(repo)" ng-hide="repo.imported">Import</button>
        <span ng-show="repo.imported" class="pull-right">

        </span>
        
      </li>
    </ul>
    <div class="panel userHome-message panel-primary" ng-show="reposState === 'loading'">
      Loading...
    </div>
    <div class="panel userHome-message panel-warning" ng-show="reposState === 'failed'">
      Sorry, no user found.
    </div>
  </section>
  <developer-info class="col-md-4 userHome-developerInfo"></developer-info>
</main>
