<main class="row">
  <section class="col-md-8">
    <h2>Your Github projects</h2>
    <ul class="list-group userHome-projectsList"  ng-show="userFound">
      <li class="list-group-item clearfix" ng-repeat="repo in userRepos">
        {{repo.name}}
        <button class="btn btn-primary pull-right" ng-click="import(repo)" ng-hide="repo.imported">Import</button>
        <span ng-show="repo.imported" class="pull-right">
          <span class="btn btn-info userHome-importedLabel" ng-show="repo.imported" ng-click="editRepo(repo)">Edit</span>
          <button class="btn btn-danger" ng-class="{disabled: repo.isDeleting}" ng-click="deleteRepo(repo)">Remove</button>
          <button class="btn btn-primary" ng-class="{disabled: repo.isHiding}" ng-show="repo.hbcData.hidden" ng-click="unhideRepo(repo)">Show</button>
          <button class="btn btn-warning" ng-class="{disabled: repo.isHiding}" ng-hide="repo.hbcData.hidden" ng-click="hideRepo(repo)">Hide</button>
        </span>
        
      </li>
    </ul>
    <div class="panel userHome-message panel-warning" ng-hide="userFound">
      Sorry, no user found.
    </div>
  </section>
  <section class="col-md-4">
    <developer-info></developer-info>
  </section>
</main>
